<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="assets/Library.svg" alt="">
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>                    
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>                    
                    <li>
                        <a href="#" class="nav__link">Books</a>
                    </li>                    
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Books</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Contacts</a>
                        </li>
                    </ul>                
                </div>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>America's most awarded online library platform
                    </h1>
                    <h2>Find Your dream book with <span class="purple">Library</span>
                    </h2>
                    <a href="#features">
                        <button class="btn">Browse Books</button>
                    </a>
                </div>
            </div>
        </header>

    </section>
    
</body>
</html>
